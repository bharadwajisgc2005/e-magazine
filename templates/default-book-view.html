<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <progress id="myBar" value="0" max="104"></progress>
    <div class="form-check form-switch" id="check"><input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="theme()"><label class="form-check-label" for="flexSwitchCheckChecked"></label></div>
    <div id="fb3d-ctx" class="flip-book">
      <div class="view">
        <div class="fnav">
          <div class="prev">
            <a class="cmdBackward" href="#" onclick="back()"><span class="icon"><i class="fa fa-angle-left" title="<$tr>Previous page</$tr>"></i></span></a>
          </div>
          <div class="next">
            <a class="cmdForward" href="#" onclick="move()"><span class="icon"><i class="fa fa-angle-right" title="<$tr>Next page</$tr>"></i></span></a>
          </div>
        </div>
        <div class="widLoadingProgress loading-progress hidden">
          <div class="progress">
          </div>
          <div class="txtLoadingProgress caption">
          </div>
        </div>
        <div class="widLoading page-loading hidden">
        </div>
      </div>
      <div class="widFloatWnd float-wnd hidden">
        <div class="header">
          <$tr>Bookmarks</$tr>
          <a href="#" title="<$tr>Close</$tr>" class="close cmdCloseToc">
            <span class="icon"><i class="fa fa-times"></i></span>
          </a>
        </div>
        <div class="body">
          <div class="ctrl">
            <div class="toc">
              <div class="widThumbnails toc-view">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="ctrl js-center">
          <nav class="fnavbar">
            <ul class="fnav">
              <li class="fnav-item cmdZoomIn"><a href="#"><span class="icon"><i class="fa fa-search-plus" title="<$tr>Zoom in</$tr>"></i></span></a></li>
              <li class="fnav-item cmdZoomOut"><a href="#"><span class="icon"><i class="fa fa-search-minus" title="<$tr>Zoom out</$tr>"></i></span></a></li>
              <li class="fnav-item cmdToc"><a href="#"><span class="icon"><i class="fa fa-bookmark" title="<$tr>Table of contents</$tr>"></i></span></a></li>
              <li class="fnav-item cmdFastBackward" onclick="back()"><a href="#"><span class="icon"><i class="fa fa-fast-backward" title="<$tr>10 pages backward</$tr>"></i></span></a></li>
              <li class="fnav-item cmdBackward" onclick="back()"><a href="#"><span class="icon"><i class="fa fa-backward" title="<$tr>Previous page</$tr>"></i></span></a></li>
              <li class="fnav-item">
                <div class="pages">
                  <input type="text" class="number inpPage" maxlength="4" placeholder="1">
                  <input type="text" class="amount inpPages" readOnly maxlength="4" placeholder="1">
                </div>
              </li>
              <li class="fnav-item cmdForward" onclick="move()"><a href="#"><span class="icon"><i class="fa fa-forward" title="<$tr>Next page</$tr>"></i></span></a></li>
              <li class="fnav-item cmdFastForward" onclick="move()"><a href="#"><span class="icon"><i class="fa fa-fast-forward"  title="<$tr>10 pages forward</$tr>"></i></span></a></li>
              <li class="fnav-item cmdFullScreen"><a href="#"><span class="icon"><i class="fa fa-arrows-alt" title="<$tr>Full screen</$tr>"></i></span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
